site_name: Tempo
site_url: https://tempo-organization.github.io/tempo_core/

theme:
  name: material
  features:
    - navigation.tabs
  icon:
    logo: fontawesome/solid/t
    repo: fontawesome/brands/github
  palette:
    # Auto toggle for the user to switch between modes based on system preference
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference

    # Default Dark Mode (for users who have dark mode preference)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep purple
      accent: cyan

    # Default Light Mode (for users who have light mode preference)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: deep purple
      accent: cyan

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Setup: setup.md
  - Tutorials: tutorials.md
  - Projects: projects.md
  - Reference: reference.md
  - API: api.md
  - How to: how_to.md
  - FAQ: faq.md
  - Roadmap:
      - Main: to_do_lists/main.md
      - Settings: to_do_lists/settings.md
      - Iostore: to_do_lists/Iostore.md
      - Documentation: to_do_lists/documentation.md
      - Later Later: to_do_lists/later_later.md
      - Later Later Later: to_do_lists/later_later_later.md
      - Sooner Later: to_do_lists/sooner_later.md
  - Community: community.md
  - Blog: blog.md


extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/Tempo-Organization/tempo_core
repo_name: tempo_core

